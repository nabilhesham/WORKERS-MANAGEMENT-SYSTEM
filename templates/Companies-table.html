{% extends "base.html" %}

{% block title %}الشركات{% endblock  %}


{% block content %}
  <div id="page-wrapper">
      <div class="container-fluid">
          <div class="row bg-title">
              <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12 pull-right">
                  <h4 class="page-title" style="text-align: right; ; font-size:35px ; font-family:cortoba">إجمالي الشركات</h4>
              </div>
          </div>
          <!-- /row -->
          <div class="row">
              <div class="col-md-12 col-lg-12 col-sm-12">
                  <div class="white-box">
                      <h3 class="box-title" style="text-align: right;">إجمالي الشركات</h3>
                      <div class="table-responsive">
                          <table class="table" dir="rtl" style="text-align: center;">
                              <thead>
                                  <tr>
                                      <th style="text-align: center;">#</th>
                                      <th style="text-align: center;">الإسم</th>
                                  </tr>
                              </thead>
                              <tbody>
                                {% for c in companies %}
                                  <tr>
                                      <td>{{ forloop.counter }}</td>
                                      <td class="txt-oflo"><a href="{% url 'my_app:company' c %}">{{ c }}</a></td>
                                  </tr>
                                {% endfor %}
                              </tbody>
                          </table>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
{% endblock  %}
